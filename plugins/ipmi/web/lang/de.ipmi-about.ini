introduction_title = "Einleitung"
introduction_content = "Das 'IPMI' Plugin verwaltet automtisch den Power-Status von physikalischen Systemen (Ressources) in htvcenter 
	Ein beinhalteter 'Server Start Hook'bietet die Möglichkeit Server Ressources vom 'PowerOff' Status zu starten.
	Weiterhin ermöglicht ein beinhalteter 'Ressource Fence Hook' das sichere Ausschalten im Falle eines Fail-Overs (STONITH)."

