introduction_content = "Das Hochverfügbarkeit-Plugin bietet automatische Hochverfügbarkeit für Server die durch htvcenter verwaltet werden.
	Im Falle, daß eine Server Ressource nicht nach dem eingestellten timeout (z.B. 2 Minuten) erreichbar ist, wird htvcenter versuchen eine neue (zum Server Profil passende) Ressource zu finden und diese einrichten bzw. neu starten."

