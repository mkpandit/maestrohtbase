introduction_title = "Introducción"
introduction_content = "El Plugin de Administración de Roles permite la administración de usuarios basado en roles.
			Podemos añadir N grupos de permisos a cada rol y asignar un rol a cada usuario. En el caso de que tengamos dos grupos de permisos, A y B
			con diferentes permisos, por ejemplo en AOE (Grupo A: seleccionar, editar. Brupo B: clonar, cambiar tamaño) los permisos se fusionarán			 (User permissions on AOE: select, edit, clone, resize). There is no need to set permission groups for administrator role, permissions will be set automatically.
			La administración de usuarios y la de roles está restringida al rol de administrador exclusivamente. La documentación es visible
			para todos los usuarios.<br><br>
			Para configurar permisos:
			<ol><li>Crear un grupo de permisos y establecer dichos permisos.</li>
			<li>Crear un rol (Roles) y añadir grupos de permisos</li>
			<li>En la administración de ususarios, seleccionar y editar el usuario al que añadir el rol</li>
			</ol>"
