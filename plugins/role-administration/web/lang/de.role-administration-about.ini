introduction_title = "Einleitung"
introduction_content = "<p>Das Rollen-Administrations-Plugin bietet rollenbasierte Benutzer-Administration.	Jedem Benutzer kann eine Rolle und jeder Rolle können n Berechtigungs Gruppen zugeordnet werden.</p>
	<h3>Beispiel</h3>
	<p>Im Falle dass Berechtigungs Gruppe A und Berechtigungs Gruppe B unterschiedliche Berechtigungen für z.B. AOE haben (Gruppe A: <code>select, edit</code>. Gruppe B: <code>clone, resize</code>) werden die Berechtigungen addiert (Berechtigungen AOE: <code>select, edit, clone, resize</code>).</p>
	<p>Für die Rolle <em>administrator</em> werden die Berechtigungen automatisch gesetzt.
	 Benutzer Administration und das Rollen Administration Plugin sind auf die Rolle <em>administrator</em> beschränkt. Die Dokumentationen sind für Alle Nutzer sichtbar.<br><br>
	Berechtigungen anlegen:
	<ol><li>Erstellen Sie eine Berechtigungs Gruppe (Permissions) und setzen Sie die Berechtigungen</li>
	<li>Erstellen Sie eine Rolle (Roles) und fügen Sie die Berechtigungs Gruppen hinzu</li>
	<li>Gehen Sie zur Benutzer Administration, wählen Sie eine Benutzer aus und fügen Sie die Rolle hinzu</li>
	</ol>"
requirements_title = "Anforderungen"
requirements_list = "keine"
tested_title = "Getestet mit"
tested_content = "Diese Plugin ist getestet mit Debian, Ubuntu und CentOS Linux Distributionen."
