[bootservice]
tab = "Boot-Service"
label = "IP-Management Boot-Service"
boot_service_title = "IP-Management Host Boot-Service"
boot_service_content = "Das IP-Management Plugin beinhaltet einen htvcenter Boot-Service.
			Dieser 'IP-Management Boot-Service' wird automatisch von allen in htvcenter integrierten Systeme heruntergeladen und ausgeführt.
			Der Boot-Service befindet sich unter:<br>
			<pre>/usr/share/htvcenter/plugins/ip-mgmt/web/boot-service-ip-mgmt.tgz</pre>
			<br>
			Der 'IP-Management Boot-Service' beinhaltet die 'Client' Dateien des IP-Management Plugin.<br>
			Eine Konfigurationsdatei für den IP-Management Hosts ist ebenfalls enhalten.<br>
			<br>
			Die Boot-Service konfiguration wird mittels des 'htvcenter' Kommandozeilenwerkzeugs verwaltet.<br>
			Der folgende Befehl zeigt die die momentane 'default' Boot-Service Konfiguration an:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service view -n ip-mgmt -a default</pre>
			<br>
			Die Boot-Service Konfiguration eines speziellen Server zeigt der folgende Befehl an:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service view -n ip-mgmt -a [Server-name]</pre>
			<br>
			Der folgende Befehl passt einen Konfigurationparameter des 'default' Boot-Service an:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service configure -n ip-mgmt -a default -k [key] -v [value]</pre>
			<br>
			Die Boot-Service Konfigurarationsparameter eines speziellen Server passt der folgende Befehl an:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service configure -n ip-mgmt -a [Server-name] -k [key] -v [value]</pre><br>"

