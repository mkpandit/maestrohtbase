[bootservice]
tab = "Boot-Service"
label = "IP-Management Boot-Service"
boot_service_title = "IP-Management Host Boot-Service"
boot_service_content = "El Plugin IP-Management provee servicios de arranque con htvcenter.
			El 'IP-Management Boot-Service' se descarga y ejecuta automáticamente por el Cliente htvcenter en todos los Sistemas integrados.
			El servicio de arranque se encuentra en:<br>
			<br>
				<i><b>/usr/share/htvcenter/plugins/ip-mgmt/web/boot-service-ip-mgmt.tgz</b></i>
			<br>
			<br>
			El 'IP-Management Boot-Service' contiene los archivos de Cliente del Plugin de IP-Management.<br>
			También se incluye el archivo de configuración para los Hosts de IP-Management incluidos en este Boot-Service.<br>
			<br>
			La configuración del servicio de arranque es visible y se administra por la utilidad de 'htvcenter'.<br>
			Para ver la configuración actual del servicio de arranque ejecutar:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service view -n ip-mgmt -a default</b></i>
			<br>
			<br>
			Para ver la configuración de arranque de un Servidor específico ejecutar:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service view -n ip-mgmt -a [Server-name]</b></i>
			<br>
			<br>
			Para adaptar un parámetro de la configuración actual del servicio de arranque:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service configure -n ip-mgmt -a default -k [key] -v [value]</b></i>
			<br>
			<br>
			Para adaptar un parámetro de la configuración del servicio de arranque de un Servidor específico ejecutar:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service configure -n ip-mgmt -a [Server-name] -k [key] -v [value]</b></i>
			<br>
			<br>"

