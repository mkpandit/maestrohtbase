[bootservice]
tab = "Boot-Service"
label = "IP-Management Boot-Service"
boot_service_title = "IP-Management Host Boot-Service"
boot_service_content = "The IP-Management Plugin provides an HyperTask Boot-Service.
			This 'IP-Management Boot-Service' is automatically downloaded and executed by the HyperTask-Client on all integrated Systems.
			The Boot-Service is located at:<br>
			<pre>/usr/share/htvcenter/plugins/ip-mgmt/web/boot-service-ip-mgmt.tgz</pre>
			<br>
			The 'IP-Management Boot-Service contains the Client files of the IP-Management Plugin.<br>
			Also a configuration file for the IP-Management Hosts is included in this Boot-Service.<br>
			<br>
			The Boot-Service configuration can be viewed and administrated by the 'HyperTask' utility.<br>
			To view the current default Boot-Service configuration run:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service view -n ip-mgmt -a default</pre>
			<br>
			To view a Boot-Service configuration of a specific Server run:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service view -n ip-mgmt -a [Server-name]</pre>
			<br>
			To adapt a parameter in the current default Boot-Service configuration run:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service configure -n ip-mgmt -a default -k [key] -v [value]</pre>
			<br>
			To adapt a paramter in the Boot-Service configuration of a specific Server run:<br>
			<pre>/usr/share/htvcenter/bin/htvcenter boot-service configure -n ip-mgmt -a [Server-name] -k [key] -v [value]</pre>
			<br>"

