[bootservice]
tab = "Boot-Service"
label = "OPSI Boot-Service"
boot_service_title = "OPSI Host Boot-Service"
boot_service_content = "Das OPSI Plugin beinhaltet einen htvcenter Boot-Service.
			Dieser 'OPSI Boot-Service' wird automatisch von allen in htvcenter integrierten Systeme heruntergeladen und ausgeführt.
			Der Boot-Service befindet sich unter:<br>
			<br>
				<i><b>/usr/share/htvcenter/plugins/opsi/web/boot-service-opsi.tgz</b></i>
			<br>
			<br>
			Der 'OPSI Boot-Service' beinhaltet die 'Client' Dateien des OPSI Plugin.<br>
			Eine Konfigurationsdatei für den OPSI Hosts ist ebenfalls enhalten.<br>
			<br>
			Die Boot-Service konfiguration wird mittels des 'htvcenter' Kommandozeilenwerkzeugs verwaltet.<br>
			Der folgende Befehl zeigt die die momentane 'default' Boot-Service Konfiguration an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service view -n opsi -a default</b></i>
			<br>
			<br>
			Die Boot-Service Konfiguration eines speziellen Server zeigt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service view -n opsi -a [Server-name]</b></i>
			<br>
			<br>
			Der folgende Befehl passt einen Konfigurationparameter des 'default' Boot-Service an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service configure -n opsi -a default -k [key] -v [value]</b></i>
			<br>
			<br>
			Die Boot-Service Konfigurarationsparameter eines speziellen Server passt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service configure -n opsi -a [Server-name] -k [key] -v [value]</b></i>
			<br><br>"

