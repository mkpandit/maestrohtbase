introduction_title = "Einleitung"
introduction_content = "Das 'WOL' Plugin verwaltet automtisch den Power-Status von physikalischen Systemen (Ressources) in htvcenter mittles der 'WOL' (Wake-up On Lan) Technologie.
	Es erlaubt phyiskalische Systeme mittels senden eines 'Magic Network Packakge' phyiskalische Systeme einzuschalten.
	Ein beinhalteter 'Server Start Hook'bietet die Möglichkeit Server Ressources vom 'PowerOff' Status zu starten."

