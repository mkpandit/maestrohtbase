[bootservice]
tab = "Boot-Service"
label = "Sanboot-Storage Boot-Service"
boot_service_title = "Sanboot-Storage Boot-Service"
boot_service_content = "Das Sanboot-Storage Plugin beinhaltet einen htvcenter Boot-Service.
			Dieser 'Sanboot-Storage Boot-Service' wird automatisch von allen in htvcenter integrierten Systeme heruntergeladen und ausgeführt.
			Der Boot-Service befindet sich unter:<br>
			<br>
				<i><b>/usr/share/htvcenter/plugins/sanboot-storage/web/boot-service-sanboot-storage.tgz</b></i>
			<br>
			<br>
			Der 'Sanboot-Storage Boot-Service' beinhaltet die 'Client' Dateien des Sanboot-Storage Plugin.<br>
			Eine Konfigurationsdatei für den Sanboot-Storage Server ist ebenfalls enhalten.<br>
			<br>
			Die Boot-Service konfiguration wird mittels des 'htvcenter' Kommandozeilenwerkzeugs verwaltet.<br>
			Der folgende Befehl zeigt die die momentane 'default' Boot-Service Konfiguration an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service view -n sanboot-storage -a default</b></i>
			<br>
			<br>
			Die Boot-Service Konfiguration eines speziellen Server zeigt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service view -n sanboot-storage -a [Server-name]</b></i>
			<br>
			<br>
			Der folgende Befehl passt einen Konfigurationparameter des 'default' Boot-Service an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service configure -n sanboot-storage -a default -k [key] -v [value]</b></i>
			<br>
			<br>
			Die Boot-Service Konfigurarationsparameter eines speziellen Server passt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/htvcenter/bin/htvcenter boot-service configure -n sanboot-storage -a [Server-name] -k [key] -v [value]</b></i>
			<br>
			<br>
			Im Falle das der openmQRM Server selber als Sanboot-Storage genutzt wird werden die Konfigurationsparameter in der folgenden Datei manuell angeepasst:<br>
			<br>
				<i><b>/usr/share/htvcenter/plugins/sanboot-storage/etc/htvcenter-plugin-sanboot-storage.conf</b></i>
			<br><br>"

