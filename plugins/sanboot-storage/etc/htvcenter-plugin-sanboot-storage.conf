htvcenter_PLUGIN_VERSION="5.2.0.6"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	htvcenter_PLUGIN_DEPENDENCIES="htvcenter-server"
	htvcenter_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	htvcenter_PLUGIN_DEPENDENCIES="htvcenter-server"
	htvcenter_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	htvcenter_PLUGIN_DEPENDENCIES="htvcenter-server"
	htvcenter_PLUGIN_BUILD_REQUIREMENTS=""
fi

htvcenter_PLUGIN_DESCRIPTION="Integrates <a href='http://etherboot.org/wiki/start' target='_BLANK'>gPXE</a> to boot Windows Systems directly from an iSCSI or AOE SAN (network-deployment)"
htvcenter_PLUGIN_TYPE="storage"
# htvcenter plugin-dependencies - the following plugins must be enabled
htvcenter_PLUGIN_PLUGIN_DEPENDENCIES="dhcpd, tftpd, device-manager"

# files which should be taken to the state backup
htvcenter_PLUGIN_STATE_FILES="$htvcenter_SERVER_BASE_DIR/htvcenter/plugins/sanboot-storage/etc/htvcenter-plugin-sanboot-storage.conf"

# if htvcenter should start/stop the storage component (yes/no), default no
SANBOOT_AOE_STORAGE_AUTO_START=no
SANBOOT_ISCSI_STORAGE_AUTO_START=no

# for sanboot-storage deployment: automatically resize the filesystem on LVM snapshots (true/false, default true)
htvcenter_PLUGIN_SANBOOT_STORAGE_RESIZE_SNAPSHOTS_FILESYSTEM="true"

