cloud_config_description_1 = "Die E-mail Adresse an die die Cloud Status Status Meldungen und Ereignisse sendet."
cloud_config_description_2 = "Definiert ob die Cloud automatisch Systeme bereitstellt oder ob eine Freigabe durch den Cloud Administrator nötig ist."
cloud_config_description_3 = "Der externe (öffentliche) DNS/Domain Name des Cloud Portals."
cloud_config_description_4 = "Definiert ob die Cloud auch physikalische Systeme provisionieren soll."
cloud_config_description_5 = "Normalerweise provisioniert die Cloud Clone des bestellten Image (nicht das Original)"
cloud_config_description_6 = "Global Cloud Limit. Ab htvcenter 5.0 ist dieser Konfigurationparameter statisch 1."
cloud_config_description_7 = "Definiert ob die Cloud automatisch Virtuelle Maschinen auf verfügbaren Virtualization Host Appliances erstellt oder ob sie einen statischen Pool von bereits besteheneden VMs verwenden soll."
cloud_config_description_8 = "Global Cloud Limit. Maximum an Festplattenplatz (in MB) per Cloud Benutzer."
cloud_config_description_9 = "Global Cloud Limit. Maximum an Netzwerk-Interfacen per Cloud Benutzer."
cloud_config_description_10 = "Definiert ob die Highavailability Option für Cloud Bestellungen angezeigt wird. Benötig das highavailability Plugin."
cloud_config_description_11 = "Definiert ob das automatische Applikations-Deployment (Puppet) für Cloud Bestellungen angezeigt wird. Benötig das puppet Plugin."
cloud_config_description_12 = "Anzahl an automatisch bereitgestellten Cloud Computing Units (CCUS, die virtuelle Währung der Cloud) für neu registrierte Cloud Benutzer."
cloud_config_description_13 = "Global Cloud Limit. Maximum an aktiven Appliances per Cloud Benutzer."
cloud_config_description_14 = "Definiert ob Cloud Benutzer sich selbst über das Cloud Portal registrieren und freischalten können."
cloud_config_description_15 = "Mit dieser Option kann die Cloud in einen Maintenance Mode versetzt werden. Wenn auf false gesetzt laufen bestehenden Systeme normal weiter, jedoch können Cloud Benutzer keinen neuen Bestellungen absenden."
cloud_config_description_16 = "Diese Option schaltet das interne Berechnungswesen an/ab. Wenn ausgeschaltet werden keine CCUs vom Cloud Benutzer abgebucht."
cloud_config_description_17 = "Definiert ob dem Cloud Benutzer angezeigt wird sich über ein Web-SSH Login direkt auf seine Systeme einzuloggen. Benötigt das sshterm Plugin."
cloud_config_description_18 = "Dieser Parameter definiert ob das (Private) htvcenter Management Network in ein öffentliches Netzwerk übersetzt werden soll. Benötigt pre/post-routing auf dem Gateway/Router zum externen (Public) Network."
cloud_config_description_19 = "Definiert ob dem Cloud Benutzer Instance Statistiken für seine Systeme angezeigt werden. Benötigt das collectd Plugin."
cloud_config_description_20 = "Definiert ob dem Cloud Benutzer die option gegeben wird die Festplattengrösse seiner Systeme dynamisch zu verändern."
cloud_config_description_21 = "Die Private Image Option erlaubt bestimmte Images bestimmten Cloud Benutzern zur Verfügung zu stellen."
cloud_config_description_22 = "Enables/Disables den Cloud Produkt-Manager."
cloud_config_description_23 = "Die Währung in der die Cloud abrechnet. Diese Währung wird in die virtuelle Cloud Währung (CCUs) umgerechnet."
cloud_config_description_24 = "Definiert den Wert von 1000 CCUs (virtual Cloud currency, Cloud Computing Units) im Verhältnis zur realen Währung definiert in der Konfigurations Options 23."
cloud_config_description_25 = "Erlaubt die Zuordnung von Virtualization Host Appliances zu bestimmten Projekten."
cloud_config_description_26 = "Enables/Disables die automatische IP-Adress konfiguration für die externen (Public) Netzwerk-Interfaces der bestellten Systeme. Benötig das ip-mgmt Plugin."
cloud_config_description_27 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 1 ablaufen."
cloud_config_description_28 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 2 ablaufen."
cloud_config_description_29 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 3 ablaufen."
cloud_config_description_30 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 4 ablaufen."
cloud_config_description_31 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 5 ablaufen."
cloud_config_description_32 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 6 ablaufen."
cloud_config_description_33 = "Performance Optimierungs Parameter. Definiert wieviele Aktion in Phase 7 ablaufen."
cloud_config_description_34 = "Erlaubt Cloud Benutzern die Vergabe von selbst gewählten Hostnamen."
cloud_config_description_35 = "Definiert ob diese Cloud einhtvcenter Enterprise Cloud Zones Client ist."
cloud_config_description_36 = "Definiert die htvcenter Enterprise Cloud Zones IP-Adresse."
cloud_config_description_37 = "Definiert die öffentliche IP-Adress dieser Cloud."
cloud_config_description_38 = "Sendet eine Deprovisionierungs-Warnung wenn die konfigurierte Anzahl an CCUs erreicht ist."
cloud_config_description_39 = "Pausiert Appliances wenn die konfigurierte Anzahl an CCUs erreicht ist."
cloud_config_description_40 = "Verzögert die Provisionierung von Virtuellen Maschinen um N Sekunden."
cloud_config_description_41 = "Lastverteilugns-Algorithmus für Virtuelle Maschinen. 0 = Last, 1 = Arbeitsspeicher, 2 = Zufällig, 3 = Erster verfügbarer Host bis das Host VM-Limit erreicht ist."
cloud_config_description_42 = "Definiert ob sich Cloud Benutzer per VNC direkt an die VM Console konnektieren dürfen."
