htvcenter_PLUGIN_VERSION="5.2.2.1"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	htvcenter_PLUGIN_DEPENDENCIES="htvcenter-server, open-iscsi"
	htvcenter_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	htvcenter_PLUGIN_DEPENDENCIES="htvcenter-server, iscsi-initiator-utils"
	htvcenter_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	htvcenter_PLUGIN_DEPENDENCIES="htvcenter-server, open-iscsi"
	htvcenter_PLUGIN_BUILD_REQUIREMENTS=""
fi

htvcenter_PLUGIN_DESCRIPTION="Integrates <a href='http://iscsitarget.sourceforge.net/' target='_BLANK'>iSCSI Enterprise Target</a> as Storage technology (network-deployment)."
htvcenter_PLUGIN_TYPE="storage"
# htvcenter plugin-dependencies - the following plugins must be enabled
htvcenter_PLUGIN_PLUGIN_DEPENDENCIES="dhcpd, tftpd"

# The directory for the iSCSI-Deployment blockfiles
htvcenter_ISCSI_STORAGE_SERVER_IMAGE_DIRECTORY="/storage"

htvcenter_PLUGIN_STATE_FILES="$htvcenter_SERVER_BASE_DIR/htvcenter/plugins/iscsi-storage/etc/htvcenter-plugin-iscsi-storage.conf"

# if htvcenter should start/stop the storage component (yes/no), default no
ISCSI_STORAGE_AUTO_START=no
